<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Overhead Light Effect -->
        <div class="light-fixture" id="lightFixture">
            <div class="fixture">
                <div class="fixture-glow"></div>
            </div>
            <div class="light-beam">
                <div class="beam-outer"></div>
                <div class="beam-middle"></div>
                <div class="beam-inner"></div>
            </div>
        </div>

        <!-- Light Switch -->
        <div class="switch-container">
            <div class="switch-panel" id="switchPanel">
                <button class="light-switch" id="lightSwitch">
                    <div class="switch-track">
                        <div class="switch-thumb" id="switchThumb">
                            <svg class="lightbulb-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18h6"></path>
                                <path d="M10 22h4"></path>
                                <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1.336.561 2.543 1.5 3.5.76.76 1.23 1.52 1.41 2.5"></path>
                            </svg>
                        </div>
                    </div>
                </button>
                <div class="switch-label" id="switchLabel">ON</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="login-card" id="loginCard">
                <!-- Header -->
                <div class="header">
                    <div class="avatar">
                        <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <h1 class="title">Welcome Back</h1>
                    <p class="subtitle">Sign in to continue your journey</p>
                </div>

                <!-- Form -->
                <form class="login-form" id="loginForm">
                    <!-- Email Field -->
                    <div class="input-group">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <!-- Footer -->
                <div class="footer">
                    <p class="signup-text">
                        Don't have an account? 
                        <a href="#" class="signup-link">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
